<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-40e5773047bdbf9a65150888637f91ae"}, "mark": {"type": "bar"}, "encoding": {"color": {"field": "Failure_Source", "type": "nominal"}, "tooltip": [{"field": "Failure_Type", "type": "nominal"}, {"field": "Failure_Source", "type": "nominal"}, {"field": "count", "type": "quantitative"}], "x": {"field": "Failure_Type", "title": "Failure Type", "type": "nominal"}, "y": {"field": "count", "title": "Count", "type": "quantitative"}}, "title": "Most Common Voice Assistant Failure Types by Source", "width": 600, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-40e5773047bdbf9a65150888637f91ae": [{"Failure_Type": "Attention", "Failure_Source": "Delayed Trigger", "count": 8}, {"Failure_Type": "Attention", "Failure_Source": "Missed Trigger", "count": 25}, {"Failure_Type": "Attention", "Failure_Source": "Spurious Trigger", "count": 11}, {"Failure_Type": "Perception", "Failure_Source": "Noisy Channel", "count": 22}, {"Failure_Type": "Perception", "Failure_Source": "Overcapture", "count": 7}, {"Failure_Type": "Perception", "Failure_Source": "Transcription", "count": 15}, {"Failure_Type": "Perception", "Failure_Source": "Truncation", "count": 7}, {"Failure_Type": "Response", "Failure_Source": "Action Execution: Incorrect", "count": 14}, {"Failure_Type": "Response", "Failure_Source": "Action Execution: No Action", "count": 14}, {"Failure_Type": "Understanding", "Failure_Source": "Ambiguity", "count": 18}, {"Failure_Type": "Understanding", "Failure_Source": "Misunderstanding", "count": 38}, {"Failure_Type": "Understanding", "Failure_Source": "No Understanding", "count": 20}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
