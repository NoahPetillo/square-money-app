<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "layer": [{"mark": {"type": "point", "shape": "triangle", "strokeWidth": 2}, "encoding": {"color": {"value": "#1580A3"}, "x": {"field": "Income", "type": "quantitative"}, "y": {"field": "LifeExpectancy", "type": "quantitative"}}, "title": "Region: South Asia"}, {"mark": {"type": "line", "stroke": "RED"}, "encoding": {"color": {"value": "#1580A3"}, "x": {"field": "Income", "type": "quantitative"}, "y": {"field": "LifeExpectancy", "type": "quantitative"}}, "title": "Region: South Asia", "transform": [{"on": "Income", "regression": "LifeExpectancy"}]}], "data": {"name": "data-c3b5e7ceca86ca9bc39ff8af397472db"}, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-c3b5e7ceca86ca9bc39ff8af397472db": [{"Country": "Afghanistan", "LifeExpectancy": 56.91, "Income": 1877, "Population": 31627506.0, "Region": "South Asia"}, {"Country": "Pakistan", "LifeExpectancy": 66.1, "Income": 4619, "Population": 185044286.0, "Region": "South Asia"}, {"Country": "India", "LifeExpectancy": 66.5, "Income": 5565, "Population": 1295291543.0, "Region": "South Asia"}, {"Country": "Bangladesh", "LifeExpectancy": 69.8, "Income": 2991, "Population": 159077513.0, "Region": "South Asia"}, {"Country": "Bhutan", "LifeExpectancy": 69.8, "Income": 7500, "Population": 765008.0, "Region": "South Asia"}, {"Country": "Nepal", "LifeExpectancy": 70.9, "Income": 2265, "Population": 28174724.0, "Region": "South Asia"}, {"Country": "Sri Lanka", "LifeExpectancy": 76.3, "Income": 10043, "Population": 20618991.0, "Region": "South Asia"}, {"Country": "Maldives", "LifeExpectancy": 79.4, "Income": 14095, "Population": 357415.0, "Region": "South Asia"}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
